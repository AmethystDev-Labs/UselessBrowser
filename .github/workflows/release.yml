name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install nuitka
          pip install zstandard
      - name: Build executable
        run: |
          python -m nuitka `
            --onefile `
            --windows-disable-console `
            --output-filename=UselessBrowser.exe `
            --include-data-dir=./config=config `
            --include-data-dir=./i18n=i18n `
            --include-data-dir=./profiles=profiles `
            --include-data-dir=./docs=docs `
            main.py
      - name: Package artifact
        run: |
          $tag = "${{ github.ref_name }}"
          $zipName = "UselessBrowser-$tag-windows.zip"
          Compress-Archive -Path "UselessBrowser.exe" -DestinationPath $zipName
          echo "ASSET_NAME=$zipName" >> $env:GITHUB_ENV
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_NAME }}
