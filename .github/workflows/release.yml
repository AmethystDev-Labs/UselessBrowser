name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install nuitka
          pip install zstandard
      - name: Prepare data directories
        run: |
          if (-not (Test-Path "config")) { New-Item -ItemType Directory -Path "config" | Out-Null }
          if (-not (Test-Path "profiles")) { New-Item -ItemType Directory -Path "profiles" | Out-Null }
          if (-not (Test-Path "config/app.json")) {
            @'
          {
            "language": "system",
            "theme": "auto"
          }
          '@ | Set-Content -Path "config/app.json" -Encoding UTF8
          }
      - name: Build executable
        run: |
          $root = $env:GITHUB_WORKSPACE
          python -m nuitka `
            --onefile `
            --windows-console-mode=disable `
            --assume-yes-for-downloads `
            --output-filename=UselessBrowser.exe `
            --include-data-dir="$root\config=config" `
            --include-data-dir="$root\i18n=i18n" `
            --include-data-dir="$root\profiles=profiles" `
            --include-data-dir="$root\docs=docs" `
            main.py
      - name: Package artifact
        run: |
          $tag = "${{ github.ref_name }}"
          $zipName = "UselessBrowser-$tag-windows.zip"
          Compress-Archive -Path "UselessBrowser.exe" -DestinationPath $zipName
          echo "ASSET_NAME=$zipName" >> $env:GITHUB_ENV
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_NAME }}
